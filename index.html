<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
      <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
    </div>
    <div class="controls__btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
    <div class="controls__colors" id="jsColors">
      <div class="controls__color" style="background: #2c2c2c"></div>
      <div class="controls__color" style="background: white"></div>
      <div class="controls__color" style="background: #FF3B30"></div>
      <div class="controls__color" style="background: #FF9500"></div>
      <div class="controls__color" style="background: #FFCC00"></div>
      <div class="controls__color" style="background: #4CD963"></div>
      <div class="controls__color" style="background: #5AC8FA"></div>
      <div class="controls__color" style="background: #0579FF"></div>
      <div class="controls__color" style="background: #F6F9FC"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
